<!DOCTYPE html>
<html lang="en">

<body>

    <main class="container">
        <h2>Registro de Conceptos de la Materia</h2>

        <form id="formularioConceptos">
            <div class="form-group">
                <label for="nombreConcepto">Nombre del concepto:</label>
                <input type="text" id="nombreConcepto" name="nombreConcepto" required>
            </div>
            
            <div class="form-group">
                <label for="desarrolloConcepto">Desarrollo del concepto:</label>
                <textarea id="desarrolloConcepto" name="desarrolloConcepto" rows="5" required></textarea>
            </div>
            
            <button type="submit">Guardar concepto</button>
        </form>

        <hr>

        <h3>Conceptos registrados</h3>
        <div id="listaConceptos">
            </div>
    </main>

  <script src="script.js"></script>
</body>
